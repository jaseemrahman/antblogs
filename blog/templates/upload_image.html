{% extends 'base.html' %}
{%block content%}
{% load static %}
<h6>UPLOAD MULTIPLE IMAGES</h6>
<br>
<form enctype='multipart/form-data' action="blog/upload/file" method='POST' class="dropzone dz" id="my-dropzone" >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
</form>
{%endblock%}
