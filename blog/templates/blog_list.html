{% extends 'base.html' %}
{% block content %}
{% if category_posts %}
    <div
    {% for post in category_posts %}
    <div class="col">
        <div class="p-3 border">
            <a href="{% url 'blog.detail' pk=post.id %}" class="text-dark text-decoration-non"><h3>{{post.title}}</h3></a>
            <h6>Author: {{post.author}}</h6><br>
            <p>{{post.body|safe}}</p>
            <p>Category:{{post.category}}</p>
        </div>
    </div>
    {% endfor %} 
</div>
{% else %}
    <h2>Sorry this page does not exist...</h2>
{% endif %}
{% endblock %}
