{% load static %}
<html>
    <head>   
         
        <link rel='stylesheet' 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <title>ANT BLOGS
        {% block title %}
        {% endblock %}</title>
        <script>  
            function validateform(){  
            var title=document.myform.name.value;  
            var body=document.myform.body.value;  
              
            if (title==null || title==""){  
              alert("Title can't be blank");  
              return false;  
            }else if(body.length<100  ){  
                alert("Content is too short");  
                return false; 
            }  
        }
        </script>  
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-success bg-success">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-light me-1">Home</a>
                <a href="{% url 'blog.new' %}" class="btn btn-light me-1">Write a new article</a>
                <a href="{% url 'logout' %}" class="btn btn-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'home' %}" class="btn btn-light me-1">Home</a>
                <a href="{% url 'login' %}" class="btn btn-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-light me-1">Signup</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
                {% block content %}
                {% endblock %}
              </div> 
    </body>
    </html>
