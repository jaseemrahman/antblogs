{% extends 'base.html' %}
{% block content %}
<h1 class="my-5">Blogs</h1>
<div>
    {% for blog in blogs %}
    <div class="col">
        <div class="p-3 border">
    <a href="{% url 'blog.detail' pk=blog.id %}" class="text-dark text-decoration-non"><h3>{{blog.title}}</h3></a>
    <h6>Author: {{blog.author}}</h6><br>
    {{blog.category}}
    <p>{{blog.body}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
