{% extends 'base.html' %}
{% block content %}
{% if user.id == blogs.author.id %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure want to delete "{{blogs.title}}"?</p>
        <p>This action can't be undone</p>
        <input type="submit" class="btn btn-danger" value="Confirm"/>
    </form>
    <a href="{% url 'blog.detail' blogs.id %}" class="btn btn-secondary">Cancel</a>
{% else%}
    You're not allowed here!
{% endif %}
{% endblock %}
